<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>reveal.js â€“ The HTML Presentation Framework</title>
  <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
  <meta name="author" content="Hakim El Hattab">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="lib/reset.css">
  <link rel="stylesheet" href="lib/reveal.css">
  <link rel="stylesheet" href="lib/theme/black.css" id="theme">
  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
</head>
<body>
<div class="reveal">
  <!-- Any section element inside of this container is displayed as a slide -->
  <div class="slides">
    <section>
      <a href="https://revealjs.com">
        <img src="https://static.slid.es/reveal/logo-v1/reveal-white-text.svg" alt="reveal.js logo"
             style="height: 180px; margin: 0 auto 4rem auto; background: transparent;" class="demo-logo">
      </a>
      <h3>The HTML Presentation Framework</h3>
      <p>
        <small>Created by <a href="http://hakim.se">Hakim El Hattab</a> and <a
          href="https://github.com/hakimel/reveal.js/graphs/contributors">contributors</a></small>
      </p>
    </section>
    <section>
      <h2>Hello There</h2>
      <p>
        reveal.js enables you to create beautiful interactive slide decks using HTML. This presentation will show you
        examples of what it can do.
      </p>
    </section>
  </div>
</div>
<script src="lib/reveal.js"></script>
<script src="plugin/zoom/zoom.js"></script>
<script src="plugin/notes/notes.js"></script>
<script src="plugin/search/search.js"></script>
<script src="plugin/markdown/markdown.js"></script>
<script src="plugin/highlight/highlight.js"></script>
<script>
  Reveal.initialize({
    controls: true,
    progress: true,
    center: true,
    hash: true,
    plugins: [RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight]
  })
</script>
</body>
</html>
