<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tiny Slide</title>
  <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
  <meta name="author" content="Hakim El Hattab">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="lib/reset.css">
  <link rel="stylesheet" href="lib/reveal.css">
  <link rel="stylesheet" href="lib/theme/black.css" id="theme">
  <link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_2326259_olimfz50qd9.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="control">
  <span class="iconfont icon-setting"></span>
</div>
<div class="menu">
  <span class="iconfont icon-close"></span>
  <div class="detail">
    <div class="tab"><span class="iconfont icon-edit"></span>内容与编辑</div>
    <div class="tab"><span class="iconfont icon-theme"></span>主题与特效</div>
    <div class="tab"><span class="iconfont icon-download"></span>下载PDF</div>
    <div class="content">
      <div class="header">编辑</div>
      <div class="body editor">
        <label>
          <textarea ></textarea>
        </label>
        <button>保存</button>
      </div>
    </div>
    <div class="content">
      <div class="header">主题</div>
      <div class="body editor">
        <p>主题特效</p>
      </div>
    </div>
    <div class="content">
      <div class="header">下载</div>
      <div class="body editor">
        <p>下载PDF</p>
      </div>
    </div>
  </div>
</div>
<div class="reveal">
  <div class="slides">
  </div>
</div>
<script src="lib/reveal.js"></script>
<script src="js/main.js"></script>
<script src="plugin/zoom/zoom.js"></script>
<script src="plugin/notes/notes.js"></script>
<script src="plugin/search/search.js"></script>
<script src="plugin/markdown/markdown.js"></script>
<script src="plugin/highlight/highlight.js"></script>
<script>
  Reveal.initialize({
    controls: true,
    progress: true,
    center: true,
    hash: true,
    plugins: [RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight]
  })
</script>
</body>
</html>
